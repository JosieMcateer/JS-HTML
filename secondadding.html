<html>
<script>
function add(){
    var first=window.document.Form1.no1.value;
    var second=window.document.Form1.no2.value;
    if (first==""){
        alert("first number is missing");
    }
    else{
        if(second==""){
            alert("second number is mising");
        }
        else{    
    var res=parseInt(first)+parseInt(second);
    window.document.Form1.result.value=res;
        }
    }
}
function subtract(){
    var first=window.document.Form1.no1.value;
    var second=window.document.Form1.no2.value;
    if (first==""){
        alert("first number is missing");
    }
    else{
        if(second==""){
            alert("second number is mising");
        }
        else{    
    var res=parseInt(first)-parseInt(second);
    window.document.Form1.result.value=res;
        }
    }
}

function multiply(){
    var first=window.document.Form1.no1.value;
    var second=window.document.Form1.no2.value;
    if (first==""){
        alert("first number is missing");
    }
    else{
        if(second==""){
            alert("second number is mising");
        }
        else{    
    var res=parseInt(first)*parseInt(second);
    window.document.Form1.result.value=res;
        }
    }
}

function divide(){
    var first=window.document.Form1.no1.value;
    var second=window.document.Form1.no2.value;
    if (first==""){
        alert("first number is missing");
    }
    else{
        if(second==""){
            alert("second number is mising");
        }
        else{    
    var res=parseInt(first)/parseInt(second);
    window.document.Form1.result.value=res;
        }
    }
}
</script>
<Form name="Form1">
First number:<input type="text" name="no1" ><br>
Second number:<input type="text" name="no2" ><br>
Result:<input type="text" name="result" ><br>
<input type="button" value="+" name="btn3" onclick="add()"> <br><br>
<input type="button" value="-" name="btn4" onclick="subtract()"> <br><br>
<input type="button" value="X" name="btn5" onclick="multiply()"> <br><br>
<input type="button" value="/" name="btn6" onclick="divide()"> <br><br>
</Form>
</html>
