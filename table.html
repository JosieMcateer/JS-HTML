<html>
<script>
    function doMath(opt) {
        let no1 = parseInt(document.getElementById("number1").value);
        let no2 = parseInt(document.getElementById("number2").value);
        let res = document.getElementById("result");
        if (opt.value=="+") {
            res.value=no1+no2;
        } else {
            if (opt.value=="-") {
                res.value=no1-no2;
            } else {
                if (opt.value=="/") {
                    res.value=no1/no2;
                } else {
                    if (opt.value=="*") {
                        res.value=no1*no2;
                    }
                }
            }
        }
    }
    </script>
    <h1>
        CALCULATOR
    </h1>

    <form name="Form3">
        First Number: &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="number1"><br>
        Second Number:&nbsp;<input type="text" id="number2"><br>

        <input type="button" value="+" name="btn+" onclick="doMath(this)">
        <input type="button" value="-" name="btn-" onclick="doMath(this)">
        <input type="button" value="*" name="btn*" onclick="doMath(this)">
        <input type="button" value="/" name="btn/" onclick="doMath(this)">
        <br>
        Final Result:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="result"><br>

    </form>
</body>
</html>
